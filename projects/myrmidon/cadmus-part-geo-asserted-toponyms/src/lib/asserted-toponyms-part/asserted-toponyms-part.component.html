<form [formGroup]="form" (submit)="save()">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>Toponyms Part</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group [(selectedIndex)]="tabIndex">
        <mat-tab label="toponyms">
          <div>
            <button
              type="button"
              mat-icon-button
              color="primary"
              (click)="addAssertedToponym()"
            >
              <mat-icon>add_circle</mat-icon>
            </button>
          </div>
          <table *ngIf="toponyms.value?.length">
            <thead>
              <tr>
                <th></th>
                TODO: add model properties
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let entry of toponyms.value;
                  let i = index;
                  let first = first;
                  let last = last
                "
              >
                <td>
                  <button
                    type="button"
                    mat-icon-button
                    color="primary"
                    matTooltip="Edit this toponym"
                    (click)="editAssertedToponym(entry, i)"
                  >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this toponym up"
                    [disabled]="first"
                    (click)="moveAssertedToponymUp(i)"
                  >
                    <mat-icon>arrow_upward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this toponym down"
                    [disabled]="last"
                    (click)="moveAssertedToponymDown(i)"
                  >
                    <mat-icon>arrow_downward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    color="warn"
                    matTooltip="Delete this toponym"
                    (click)="deleteAssertedToponym(i)"
                  >
                    <mat-icon>remove_circle</mat-icon>
                  </button>
                </td>
                TODO: td's for properties
              </tr>
            </tbody>
          </table>
        </mat-tab>

        <mat-tab label="toponym" *ngIf="edited">
          TODO: editor control with: [model]="edited"
          (modelChange)="saveAssertedToponym($event)"
          (editorClose)="closeAssertedToponym()"
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
