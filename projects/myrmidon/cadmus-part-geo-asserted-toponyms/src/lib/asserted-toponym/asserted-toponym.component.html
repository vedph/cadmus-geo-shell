<form [formGroup]="form" (submit)="save()">
  <div class="form-row">
    <!-- eid -->
    <mat-form-field>
      <input placeholder="EID" matInput [formControl]="eid" />
      <mat-error
        *ngIf="$any(eid).errors?.maxLength && (eid.dirty || eid.touched)"
        >EID too long</mat-error
      >
    </mat-form-field>

    <!-- tag (bound) -->
    <mat-form-field *ngIf="topTagEntries?.length">
      <mat-label>tag</mat-label>
      <mat-select [formControl]="tag">
        <mat-option *ngFor="let e of topTagEntries" [value]="e.id">{{
          e.value
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- tag (free) -->
    <mat-form-field *ngIf="!topTagEntries?.length">
      <mat-label>tag</mat-label>
      <input matInput [formControl]="tag" placeholder="tag" />
      <mat-error
        *ngIf="$any(tag).errors?.maxLength && (tag.dirty || tag.touched)"
        >tag too long</mat-error
      >
    </mat-form-field>
  </div>

  <!-- name -->
  <fieldset>
    <legend>name</legend>
    <cadmus-refs-proper-name
      [name]="initialName"
      [tagEntries]="nameTagEntries"
      [langEntries]="nameLangEntries"
      [typeEntries]="nameTypeEntries"
      [assTagEntries]="assTagEntries"
      [refTagEntries]="refTagEntries"
      [refTypeEntries]="refTypeEntries"
      (nameChange)="onNameChange($event)"
    ></cadmus-refs-proper-name>
  </fieldset>

  <!-- buttons -->
  <div>
    <button
      type="button"
      color="warn"
      mat-icon-button
      matTooltip="Close"
      (click)="cancel()"
    >
      <mat-icon class="mat-warn">clear</mat-icon>
    </button>
    <button
      type="submit"
      color="primary"
      mat-icon-button
      matTooltip="Save toponym"
      [disabled]="form.invalid || form.pristine"
    >
      <mat-icon class="mat-primary">check_circle</mat-icon>
    </button>
  </div>
</form>
